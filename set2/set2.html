<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver">
            <div class="uinn-Set2 ulev-app1 t-gra3 ubb bc-border">
                设置
            </div>
            <div class="c-wh uinn-a7">
                <ul ontouchstart="appcan.touch('btn-act')" class="ubb ub bc-border t-bla ub-ac uinn-a8">
                    <li class="lis-icon-s ub-img setImg1"></li>
                    <li class="ub-f1 ut-s ulev-app1">
                        用户名
                    </li>
                    <li class="fa fa-angle-right ulev2"></li>
                </ul>
                <div id="listview1"></div>                
            </div>
            <div class="uinn-Set2 ulev-app1 t-gra3 ubb bc-border">
                更多
            </div>
            <div class="ubb bc-border c-wh uinn-a7">
                <ul ontouchstart="appcan.touch('btn-act')" class="ubb ub bc-border t-bla ub-ac uinn-a8">
                    <li class="lis-icon-s ub ub-ac ub-pc">
                        <div class="ub-img setImg5 uwh-pS1"></div>
                    </li>
                    <li class="ub-f1 ut-s ulev-app1">
                        意见反馈
                    </li>
                    <li class="lis-sw ub-img arrow"></li>
                </ul>
                <div id="listview2"></div>
                <ul ontouchstart="appcan.touch('btn-act')" class="ub t-bla ub-ac uinn-a8">
                    <li class="lis-icon-s ub ub-ac ub-pc">
                        <div class="ub-img setImg7 uwh-pS1"></div>
                    </li>
                    <li class="ub-f1 ut-s ulev-app1">
                        退出登录
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })
        var lv1 = appcan.listview({
            selector : "#listview1",
            type : "thinLine",
            hasIcon : false,
            hasAngle : false,
            hasControl : true,
        });
        lv1.set([{
            title : '<ul class="ub t-bla ub-ac ">' + '<li class="lis-icon-s ub ub-ac ub-pc">' + '<div class="ub-img setImg2 uwh-pS1"></div>' + '</li>' + '<li class="ub-f1 ut-s ulev-app1">允许按用户名搜索我</li>' + '</ul>',
            "switch" : {
                value : false,
                mini : true
            }
        }, {
            title : '<ul class="ub t-bla ub-ac">' + '<li class="lis-icon-s ub ub-ac ub-pc">' + '<div class="ub-img setImg3 uwh-pS1"></div>' + '</li>' + '<li class="ub-f1 ut-s ulev-app1">新消息通知</li>' + '</ul>',
            "switch" : {
                value : true,
                mini : true
            }
        }, {
            title : '<ul class="ub t-bla ub-ac">' + '<li class="lis-icon-s ub ub-ac ub-pc">' + '<div class="ub-img setImg4 uwh-pS1"></div>' + '</li>' + '<li class="ub-f1 ut-s ulev-app1">定位</li>' + '</ul>',
            "switch" : {
                value : false,
                mini : true
            }
        }]);

        lv1.on("switch:change", function(ele, obj) {
            //  lv1.updateItem(ele,"title","Switch:"+obj.switch.value);
        })
        var lv2 = appcan.listview({
            selector : "#listview2",
            type : "thinLine",
            hasIcon : false,
            hasAngle : false,
            hasControl : true,
        });
        lv2.set([{
            title : '<ul class="ub t-bla ub-ac ">' + '<li class="lis-icon-s ub ub-ac ub-pc">' + '<div class="ub-img setImg6 uwh-pS1"></div>' + '</li>' + '<li class="ub-f1 ut-s ulev-app1">关于</li>' + '</ul>',
            "switch" : {
                value : true,
                mini : true
            }
        }]);

        lv2.on("switch:change", function(ele, obj) {
            //  lv1.updateItem(ele,"title","Switch:"+obj.switch.value);
        })
    </script>
</html>
