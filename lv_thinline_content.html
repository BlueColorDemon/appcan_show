                "@attributes" : {
                    "id" : "oa_approve",
                    "name" : "oa_approve",
                    "thumb" : "root\/contents\/oa_approve\/oa_approve.png"
                }
            }, {
                "@attributes" : {
                    "id" : "common-pop",
                    "name" : "common-pop",
                    "thumb" : "root\/contents\/common-pop\/common-pop.png"
                }
            }, {
                "@attributes" : {
                    "id" : "read_list1",
                    "name" : "read_list1",
                    "thumb" : "root\/contents\/read_list1\/read_list1.png"
                }
            }, {
                "@attributes" : {
                    "id" : "filter",
                    "name" : "filter",
                    "thumb" : "root\/contents\/filter\/filter.png"
                }
            }]
        }];
        var tv_data = [];
        for (var i in dataSrc) {
            var cases = dataSrc[i];
            var item = {
                header : decodeURIComponent(cases["@attributes"].name),
                control : "demo",
                content : []
            };
            for (var j in cases["case"]) {
                var dataitem = cases["case"][j];
                var listitem = {
                    title : "案例"+j,
                    name : "listview",
                    url : dataitem["@attributes"].id
                };
                item.content.push(listitem);
            }
            tv_data.push(item);
        }
        var tv = appcan.treeview({
            selector : "#treeview",
            defaultOpen : 1//默认打开第几项，必须包含数据
        });
        tv.set(tv_data);
        tv.on('listviewClick', function(ele, data, obj) {
            appcan.locStorage.setVal("demo_page", data.url);
            appcan.window.open("demo", "demo.html", 10);
        });
    </script>
