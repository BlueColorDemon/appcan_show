<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver mar-aL1" id="showGoods">

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            showGoods();
        })
        function showGoods() {
            var arrData = [{
                "goods" : "\'css/myImg/goods1.png\'",
                "synopsis" : "奢谷SHEGU女士韩版上衣",
                "price" : "￥69",
            }, {
                "goods" : "\'css/myImg/goods2.png\'",
                "synopsis" : "华伊格Veri Gude春装新款女装韩版白色领子袖子拼接衬衫百搭纯棉女衬衣",
                "price" : "￥119",
            }, {
                "goods" : "\'css/myImg/goods3.png\'",
                "synopsis" : "优鲨U-SHARK全棉英伦格纹磨毛长袖衬衫",
                "price" : "￥129",
            }, {
                "goods" : "\'css/myImg/goods4.png\'",
                "synopsis" : "抢购市场价178元的依嬅莎韩版修身打底T恤",
                "price" : "￥112",
            }, {
                "goods" : "\'css/myImg/goods5.png\'",
                "synopsis" : "偌享RUOXIANG韩版宽松套头针织打底衫",
                "price" : "￥67",
            }, {
                "goods" : "\'css/myImg/goods6.png\'",
                "synopsis" : "装新品首发，韩版修身显瘦",
                "price" : "￥144",
            }];
            var tmpl = '${cb:begin}' + '<div class="c-wh ub ub-ver ub-f1 mar-ar1 uinn-ele1">' + '      <div class="ub-img uwh-eleL ub-fh" style="background-image:url(${goods});"></div>' + '      <div class="ub uinn-ele2">' + '          <div class="ulev-4 t-gra-ele umw-eleL ut-s">${synopsis}</div>' + '          <div class="ufm1 t-red-eleL ulev-2 ub-pe">${price}</div>' + '      </div>' + '  </div>${cb:end}'
            var s = appcan.tempRenderList(tmpl, arrData, appcan.getObjLength(arrData), tmpleCb);
            var d = document.createElement('DIV');
            d.innerHTML = s;
            $('#showGoods').append(d);
        }

        var i = 0;
        function tmpleCb(a, b) {
            switch (b[1]) {
            case 'begin':
                i++;
                if (i % 2 == 1) {
                    return '<div class="ub uinn-ele3">'
                }
                return '';
            case 'end':

                if (i % 2 == 0) {
                    return '</div>'
                }
                return '';
            }
        }

    </script>
</html>
