    <script>
        appcan.ready(function() {
            appcan.initBounce();
            showGoods();
        })
        function showGoods() {
            var arrData = [{
                "goods" : "\'css/myImg/goods3.png\'",
                "synopsis" : "奢谷SHEGU女士韩版上衣",
                "price" : "￥69",
            }, {
                "goods" : "\'css/myImg/goods2.png\'",
                "synopsis" : "华伊格Veri Gude春装新款女装韩版白色领子袖子拼接衬衫百搭纯棉女衬衣",
                "price" : "￥119",
            }, {
                "goods" : "\'css/myImg/goods1.png\'",
                "synopsis" : "优鲨U-SHARK全棉英伦格纹磨毛长袖衬衫",
                "price" : "￥129",
            }, {
                "goods" : "\'css/myImg/goods4.png\'",
                "synopsis" : "抢购市场价178元的依嬅莎韩版修身打底T恤",
                "price" : "￥112",
            }, {
                "goods" : "\'css/myImg/goods5.png\'",
                "synopsis" : "偌享RUOXIANG韩版宽松套头针织打底衫",
                "price" : "￥67",
            }, {
                "goods" : "\'css/myImg/goods6.png\'",
                "synopsis" : "装新品首发，韩版修身显瘦",
                "price" : "￥144",
            }];
            var tmpl = '${cb:begin}' + '<div class="c-wh ub ub-ver ub-f1 mar-ar1">' + '	<div class="ub-img uwh-esh ub-fh" style="background-image:url(${goods});"></div>' + '	<div class="ub uinn-esh4">' + '		<div class="ulev-4 t-gra-ele umw-eleL ut-s ub-f1">${synopsis}</div>' + '		<div class="ufm1 t-red-eleL ulev-2 ub-pe sc-text-warn">${price}</div>' + '	</div>' + '</div>${cb:end}'
            var s = appcan.tempRenderList(tmpl, arrData, appcan.getObjLength(arrData), tmpleCb);
            var d = document.createElement('DIV');
            d.innerHTML = s;
            $('#showGoods').append(d);
        }

        var i = 0;
        function tmpleCb(a, b) {
            switch (b[1]) {
            case 'begin':
                i++;
                if (i % 2 == 1) {
                    return '<div class="ub umar-at1">'
                }
                return '';
            case 'end':

                if (i % 2 == 0) {
                    return '</div>'
                }
                return '';
            }
        }

    </script>
