<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <div id="content" class="ub-f1 tx-l ub ub-ver c-wh1">
                <div class="uinn ub ub-ac ub-pc">
                    <div class="logo ub-img umhw1"></div>
                </div>
                <div class="uinn ub ub-ac ub-pc ub-ver">
                    <div class="ulev0 t-blu addfont umar-t">
                        正益无线（北京）科技有限公司
                    </div>
                    <div class="ulev1 t-blu addfont uinn">
                        移动OA办公系统
                    </div>
                </div>
                <div class="ub ub-ver ub-f1">
                    <form method="get" action="http://www.appcan.cn">
                        <div class="uba b-gra umar-a uc-a1 c-wh">
                            <div class="ub ub-ac">
                                <div class="umhw resuser ub-img umar-l"></div>
                                <div class="ub-f1 uinput uinn">
                                    <input placeholder="手机/邮箱/用户名" id="uid"  value="" type="text" class="uc-a1">
                                </div>
                            </div>
                        </div>
                        <div class="uba b-gra umar-a uc-a1 c-wh">
                            <div class="ub ub-ac">
                                <div class="umhw respwd ub-img umar-l"></div>
                                <div class="ub-f1 uinput uinn">
                                    <input placeholder="密码" id="upwd"  value="" type="password" class="uc-a1">
                                </div>
                            </div>
                        </div>
                        <div class="ub umar-a ub-ac">
                            <div class="checkbox umar-r">
                                <input type="checkbox" class="uabs ub-con">
                            </div>
                            <div class="lv_title ub-f1 marg-l ub ub-ver ut-m line1">
                                记住用户名
                            </div>
                            <div class="ub t-blu umar-r ulev-1">
                                忘记密码
                            </div>
                        </div>
                        <div class="uin uinn">
                            <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1"  id="submit">
                                登　录
                            </div>
                        </div>
                        <div class="umar-a ub t-blu">
                            <div class="ub-f1 ulev-1 uinn3">
                                立即注册
                            </div>
                            <div class="ulev-1 uinn3">
                                无账号快捷登录
                            </div>
                        </div>
                        <button type="submit"class="uinvisible"></button>
                    </form>
                </div>
            </div>
            <div id="footer" class=""></div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });
        function login() {
            var name = $("#uid").val();
            var pwd = $("#upwd").val();
            if (name == "") {
                appcan.window.openToast('账号不能为空', '2000');
                return;
            } else if (pwd == "") {
                appcan.window.openToast('密码不能为空', '2000');
                return;
            } else {
                $("form").submit();
            }

        }


        appcan.button("#submit", "ani-act", function() {
            login();

        })

        $("form").on('submit', function() {
            appcan.request.postForm($("form"), function() {
                // appcan.execScriptInWin('login','closeLogin()');
                appcan.window.alert({
                    title : "提醒",
                    content : "您已经提交了表单:)",
                    buttons : '确定',
                    callback : function(err, data, dataType, optId) {
                        console.log(err, data, dataType, optId);
                    }
                });
            }, function(err) {

            });
            return false;
        });

    </script>
</html>
