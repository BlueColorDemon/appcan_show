    <body class="um-vp bc-bg" ontouchstart>
        <!--列表开始-->
        <div class="ub ub-ver" id="listview1">

    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })

            hasIcon : true,

        lv2.set([{

            title : '所有',

        }, {
