<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="bookShelf"></div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.slider.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            bookShelf();
        })
        function bookShelf() {
            var arrData = [{
                "sort" : "商业类",
                "bookList" : [{
                    "bookImg" : "\'css/images/book1.png\'"
                }, {
                    "bookImg" : "\'css/images/book2.png\'"
                }]
            }, {
                "sort" : "生活类",
                "bookList" : [{
                    "bookImg" : "\'css/images/book4.png\'"
                }, {
                    "bookImg" : "\'css/images/book2.png\'"
                }]
            }, {
                "sort" : "娱乐类",
                "bookList" : [{
                    "bookImg" : "\'css/images/book1.png\'"
                }, {
                    "bookImg" : "\'css/images/book2.png\'"
                }, {
                    "bookImg" : "\'css/images/book3.png\'"
                }, {
                    "bookImg" : "\'css/images/book4.png\'"
                }]
            }, {
                "sort" : "杂志类",
                "bookList" : [{
                    "bookImg" : "\'css/images/book2.png\'"
                }, {
                    "bookImg" : "\'css/images/book3.png\'"
                }]
            }, {
                "sort" : "军事类",
                "bookList" : [{
                    "bookImg" : "\'css/images/book4.png\'"
                }, {
                    "bookImg" : "\'css/images/book2.png\'"
                }]
            }];
            var tmpl = '<div class="ub ub-ver">' + ' 	<div class="ub ub-ac umh-tit ub-img1 res-titbg uts-tit t-4a2 uinn-lrtit urel" style="z-index:1">' + ' 		<span class="ulev-1 uf-w">${sort}</span>' + ' 	</div>' + '	<div class="ub uinn-mbook res-bookbg2 ub-img1 ub-ae">' + '  ${cb:bookList}' + '	</div>' + '</div>'
            var s = appcan.tempRenderList(tmpl, arrData, appcan.getObjLength(arrData), tmpleCb);
            $('#bookShelf').html(s);
        }

        function tmpleCb(a, b) {
            var str = '';
            switch (b[1]) {
            case 'bookList':
                var arrBook = a['bookList'];
                for (var i = 0; i < arrBook.length; i++) {
                    str += '<div class="umw-qt ub">' + '          <div class="ub-img1 umwh-mbook" style="background-image:url(' + arrBook[i].bookImg + ');"></div>' + '      </div>'
                }
                return str;
            }
        }
    </script>
</html>
