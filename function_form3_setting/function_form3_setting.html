    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver">
            <div class="umar-tcon ubt bc-border ubb">
                <div class="list ub ub-ac umar-lrlist uinn-lrlist ubb bc-border uinn-3">

                <div class="list ub ub-ac umar-lrlist uinn-lrlist uinn-3">
                    <div class="res-fontsize umwh-micons ub-img ulev-1"></div>
                    <div class="ub-f1 ut-s umar-lrtxt">
                        <span class="ulev-1">字体大小</span>
                    </div>
                    <div class="ulev1 t-c2c">
                        >
                    </div>
                </div>
            </div>
            <div class="umar-tcon ubt bc-border ubb">
                <div class="list ub ub-ac umar-lrlist uinn-lrlist ubb bc-border uinn-3">
                    <div class="res-cleanstrg umwh-micons ub-img ulev-1"></div>
                    <div class="ub-f1 ut-s umar-lrtxt">

                <div class="list ub ub-ac umar-lrlist uinn-lrlist ubb bc-border uinn-3">

                    <div class="ub-f1 ut-s umar-lrtxt">

                    </div>

                        >
                    </div>
                </div>
                <div class="list ub ub-ac umar-lrlist uinn-lrlist uinn-3">
                    <div class="res-checkversion umwh-micons ub-img ulev-1"></div>
                    <div class="ub-f1 ut-s umar-lrtxt">
                        <span class="ulev-1">检查新版本</span>
                    </div>
                    <div class="ulev-1 t-6b9">
                        3.2

                </div>
            </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })
        var lv1 = appcan.listview({
            selector : "#listview1",
            type : "thinLine",
            hasIcon : true,
            hasAngle : false,
            hasControl : true,
        });
        lv1.set([{
            title : "夜间模式",
            icon : 'css/images/nightmode.png',
            "switch" : {
                value : false,
                mini : true
            }
        }, {
            title : "新消息通知",
            icon : 'css/images/message.png',
            "switch" : {
                value : true,
                mini : true
            }
        }, {
            title : "无图模式",
            icon : 'css/images/noimage.png',
            "switch" : {
                value : false,
                mini : true
            }
        }]);

        lv1.on("switch:change", function(ele, obj) {
            //lv1.updateItem(ele,"title","Switch:"+obj.switch.value);
        })
    </script>
